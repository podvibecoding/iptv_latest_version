<!DOCTYPE html>
<html>
<head>
    <title>Test DELETE Tab from Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            background: #f5f5f5;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .delete-btn {
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        #output {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Test DELETE Tab from Browser</h1>
    
    <div class="section">
        <h3>Step 1: Login First</h3>
        <p>Email: <input type="email" id="email" value="ayoub-k10@hotmail.com"></p>
        <p>Password: <input type="password" id="password" value="your_password_here"></p>
        <button onclick="login()">Login</button>
        <div id="token-status"></div>
    </div>

    <div class="section">
        <h3>Step 2: Load Tabs</h3>
        <button onclick="loadTabs()">Load Tabs</button>
        <div id="tabs-list"></div>
    </div>

    <div class="section">
        <h3>Step 3: Delete a Tab</h3>
        <p>Tab ID: <input type="number" id="tabId" value="1" style="width: 100px;"></p>
        <button class="delete-btn" onclick="deleteTab()">DELETE TAB</button>
    </div>

    <div id="output"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentToken = localStorage.getItem('token');

        function log(message, isError = false) {
            const output = document.getElementById('output');
            const className = isError ? 'error' : 'success';
            output.innerHTML += `<span class="${className}">${new Date().toLocaleTimeString()}: ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function authFetch(url, options = {}) {
            const token = localStorage.getItem('token');
            console.log('üîê Token from localStorage:', token ? 'EXISTS' : 'MISSING');
            
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
                console.log('‚úÖ Authorization header added');
            } else {
                console.log('‚ùå No token found!');
            }
            
            console.log('üì° Making request to:', url);
            console.log('üìã Headers:', headers);
            
            return fetch(url, {
                ...options,
                headers,
                credentials: 'include'
            });
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('=== LOGIN ATTEMPT ===');
            log(`Email: ${email}`);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    currentToken = data.token;
                    log('‚úÖ LOGIN SUCCESSFUL', false);
                    log(`Token saved: ${data.token.substring(0, 20)}...`);
                    document.getElementById('token-status').innerHTML = 
                        `<p style="color: green;">‚úÖ Logged in as ${data.user.email}</p>`;
                } else {
                    log(`‚ùå LOGIN FAILED: ${data.error || data.message}`, true);
                }
            } catch (error) {
                log(`‚ùå LOGIN ERROR: ${error.message}`, true);
            }
        }

        async function loadTabs() {
            log('=== LOADING TABS ===');
            
            try {
                const response = await authFetch(`${API_URL}/pricing`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`‚úÖ Loaded ${data.tabs.length} tabs`);
                    
                    let html = '<ul>';
                    data.tabs.forEach(tab => {
                        html += `<li>ID: ${tab.id} - ${tab.name} (${tab.plans.length} plans)</li>`;
                        log(`  Tab ${tab.id}: ${tab.name} (${tab.plans.length} plans)`);
                    });
                    html += '</ul>';
                    
                    document.getElementById('tabs-list').innerHTML = html;
                } else {
                    log(`‚ùå FAILED TO LOAD TABS: ${data.error || data.message}`, true);
                }
            } catch (error) {
                log(`‚ùå ERROR LOADING TABS: ${error.message}`, true);
            }
        }

        async function deleteTab() {
            const tabId = document.getElementById('tabId').value;
            
            log('=== DELETE TAB REQUEST ===');
            log(`Tab ID to delete: ${tabId}`);
            log(`API URL: ${API_URL}/pricing/tabs/${tabId}`);
            
            const token = localStorage.getItem('token');
            log(`Token present: ${token ? 'YES' : 'NO'}`);
            
            if (!token) {
                log('‚ùå NO TOKEN! Please login first.', true);
                return;
            }
            
            try {
                console.log('üóëÔ∏è Sending DELETE request...');
                
                const response = await authFetch(`${API_URL}/pricing/tabs/${tabId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                log(`Response status: ${response.status}`);
                log(`Response ok: ${response.ok}`);
                
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok && data.success) {
                    log(`‚úÖ TAB DELETED SUCCESSFULLY!`, false);
                    await loadTabs(); // Reload tabs to show current state
                } else {
                    log(`‚ùå DELETE FAILED: ${data.error || data.message}`, true);
                }
            } catch (error) {
                log(`‚ùå DELETE ERROR: ${error.message}`, true);
                console.error('Full error:', error);
            }
        }

        // Show token status on load
        if (currentToken) {
            document.getElementById('token-status').innerHTML = 
                `<p style="color: green;">‚úÖ Token found in localStorage</p>`;
            log('Token found in localStorage');
        } else {
            document.getElementById('token-status').innerHTML = 
                `<p style="color: orange;">‚ö†Ô∏è No token - please login</p>`;
            log('No token found - please login first');
        }
    </script>
</body>
</html>
